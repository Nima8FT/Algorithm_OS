<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algorithm OS</title>
        <link rel="stylesheet" href="./assets/css/sweetalert2.min.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <nav
            class="navbar bg-blue navbar-light d-flex flex-row justify-content-around shadow rounded">
            <a href="cpu.html"
                class="nav-item h6 fw-bold d-none d-md-inline">Algorithms
                for
                cpu
                scheduling</a>
            <a href="memmory.html"
                class="nav-item h6 fw-bold d-none d-md-inline">Algorithms
                for
                memory allocation</a>
            <a href="pagereplacement.html"
                class="nav-item h6 fw-bold d-none d-md-inline active">Algorithms
                for
                Page Replacement</a>
            <a href="banker.html"
                class="nav-item h6 fw-bold d-none d-md-inline">The banker's
                algorithm</a>
            <div class="menu d-md-none">
                <div class="menu-show w-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor"
                        class="bi bi-list text-white mx-3"
                        viewBox="0 0 16 16" id="hamburger-menu">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                    <a href="pagereplacement.html"
                        class="nav-item h6 fw-bold d-md-none active">Algorithms
                        for
                        Page Replacement</a>
                </div>
                <div
                    class="menu-list position-absolute bg-blue start-0 mt-3 p-2 d-flex flex-wrap d-none"
                    id="menu-list">
                    <a href="cpu.html"
                        class="nav-item h6 fw-bold d-md-none">Algorithms
                        for cpu scheduling</a>
                    <a href="memmory.html"
                        class="nav-item h6 fw-bold d-md-none">Algorithms
                        for
                        memory allocation</a>
                    <a href="pagereplacement.html"
                        class="nav-item h6 fw-bold d-md-none active">Algorithms
                        for
                        Page Replacement</a>
                    <a href="banker.html"
                        class="nav-item h6 fw-bold d-md-none">The
                        banker's
                        algorithm</a>
                </div>
            </div>
        </nav>

        <main class="container d-md-flex justify-content-around mt-5 mb-5">
            <article
                class="w-md-25 bg-light card shadow rounded col-12 col-md-3">
                <div class="card-body">
                    <h5 class="card-title h1 fw-bold">Input</h5>
                    <form class="mt-4">
                        <div class="form-group mb-4">
                            <label class="mb-1 fw-bold blue"
                                for="algorithm">Algorithm</label>
                            <select class="form-control form-select"
                                name="algorithm"
                                id="algorithm">
                                <option value="fifo">First In First Out
                                    (FIFO)</option>
                                <option value="lifo">Last In First Out
                                    (LIFO)</option>
                                <option value="lru">Last Recently Used
                                    (LRU)</option>
                                <option value="mru">Most Recently Used
                                    (MRU)</option>
                                <option value="lfu">Least Frequently Used
                                    (LFU)</option>
                                <option value="mfu">Most Frequently Used
                                    (MFU)</option>
                                <option value="randompagereplacement">Random
                                    Page Replacement</option>
                                <option value="optimalpagereplacement">Optimal
                                    Page Replacement</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label class="mb-1 fw-bold blue"
                                for="arrival">Refrence String</label>
                            <input required type="text" class="form-control"
                                id="refrences"
                                placeholder="0 2 4 6 8">
                        </div>

                        <div class="form-group mb-4">
                            <label class="mb-1 fw-bold blue"
                                for="burst">Frames</label>
                            <input required type="number" class="form-control"
                                id="frames"
                                placeholder="3">
                        </div>

                        <div class="d-grid gap-2 mt-3" id="btn-submit">
                            <button type="button"
                                class="btn bg-blue text-light fw-bold">Solve</button>
                        </div>
                    </form>
                </div>
            </article>
            <article
                class="w-md-75 bg-light card shadow rounded ms-md-5 col-12 col-md-9 mt-md-0 mt-5">
                <div class="card-body d-none" id="output">
                    <div class="card-body-top d-flex justify-content-between">
                        <h5 class="card-title h1 fw-bold">OutPut</h5>
                        <h5
                            class="card-title h4 fw-bold border bg-blue p-2 px-4 shadow rounded text-light"
                            id="show-algorithm"></h5>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered text-center mt-4 ">
                            <thead id="table-head">
                            </thead>
                            <tbody id="table-row">
                            </tbody>
                        </table>
                    </div>

                    <div
                        class="d-flex justify-content-around align-items-center py-3">
                        <h5 class="text-center" id="num-page-fault"></h5>
                        <h5 class="text-center" id="num-page-hit"></h5>
                    </div>

                </div>

            </article>
        </main>

        <script src="./assets/js/sweetalert2.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/pagereplacement.js"></script>
    </body>
</html>
