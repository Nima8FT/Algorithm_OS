<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algorithm OS</title>
        <link rel="stylesheet" href="./assets/css/sweetalert2.min.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <nav
            class="navbar bg-blue navbar-light d-flex flex-row justify-content-around shadow rounded">
            <a href="cpu.html" class="nav-item h5 fw-bold active">Algorithms for
                cpu
                scheduling</a>
            <a href="memmory.html" class="nav-item h5 fw-bold">Algorithms for
                memory allocation</a>
            <a href="banker.html" class="nav-item h5 fw-bold">The banker's
                algorithm</a>
        </nav>

        <main class="container d-flex justify-content-around mt-5 mb-5">
            <article class="w-25 bg-light card shadow rounded">
                <div class="card-body">
                    <h5 class="card-title h1 fw-bold">Input</h5>
                    <form class="mt-4">
                        <div class="form-group mb-4">
                            <label class="mb-1 fw-bold blue"
                                for="algorithm">Algorithm</label>
                            <select class="form-control form-select"
                                name="algorithm"
                                id="algorithm">
                                <option value="fcfs">First Come First Serve
                                    (FCFS)</option>
                                <option value="sjf">Shortest Job First
                                    (SJF)</option>
                                <option value="ljf">Longest Job First
                                    (LJF)</option>
                                <option value="rr">Round Roubin (RR)</option>
                                <option value="srtf">Shortest Remaining Time
                                    First (SRTF)</option>
                                <option value="lrtf">Longest Remaining Time
                                    First (LRTF)</option>
                                <option value="hrrn">Highest Response Ratio
                                    Next (HRRN)</option>
                                <option
                                    value="nonpreemptive">Priority(Non-Preemptive)</option>
                                <option
                                    value="preemptive">Priority(Preemptive)</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label class="mb-1 fw-bold blue"
                                for="arrival">Arrival Times</label>
                            <input type="text" class="form-control"
                                id="arrival"
                                placeholder="0 2 4 6 8">
                        </div>

                        <div class="form-group mb-4">
                            <label class="mb-1 fw-bold blue"
                                for="burst">Burst Times</label>
                            <input type="text" class="form-control" id="burst"
                                placeholder="2 4 6 8 10">
                        </div>

                        <div class="form-group mb-5 d-none"
                            id="txt-quantom-time">
                            <label class="mb-1 fw-bold blue"
                                for="quantom">Time Quantom</label>
                            <input type="text" class="form-control" id="quantom"
                                placeholder="3">
                        </div>

                        <div class="form-group mb-5 txt-priority d-none"
                            id="txt-priority">
                            <label class="mb-1 fw-bold blue"
                                for="quantom">Priorities</label>
                            <input type="text" class="form-control"
                                id="priority"
                                placeholder="Lower # = higher priority">
                        </div>

                        <div class="d-grid gap-2 mt-3" id="btn-cpu">
                            <button type="button"
                                class="btn bg-blue text-light fw-bold">Solve</button>
                        </div>
                    </form>
                </div>
            </article>
            <article class="w-75 bg-light card shadow rounded ms-5">
                <div class="card-body d-none" id="output">
                    <div class="card-body-top d-flex justify-content-between">
                        <h5 class="card-title h1 fw-bold">OutPut</h5>
                        <h5
                            class="card-title h4 fw-bold border bg-blue p-2 px-4 shadow rounded text-light"
                            id="show-algorithm"></h5>
                    </div>

                    <div class="card-body-chart mt-3">
                        <h4 class="text-center">Gantt Chart</h4>

                        <div
                            class="d-flex justify-content-center align-items-center mt-2 flex-wrap"
                            id="ganttchart-name">
                        </div>

                        <div
                            class="d-flex justify-content-center align-items-center ms-4"
                            id="ganttchart-number">
                        </div>

                    </div>

                    <table class="table table-bordered text-center mt-4">
                        <thead>
                            <tr>
                                <th scope="col">Process</th>
                                <th scope="col">Arrival Time</th>
                                <th scope="col">Burst Time</th>
                                <th scope="col">Finish Time</th>
                                <th scope="col">Turnaround Time</th>
                                <th scope="col">Waiting Time</th>
                            </tr>
                        </thead>
                        <tbody id="table-row">
                            <tr scope="row" id="avg-table">
                                <td colspan="4" class="text-end">Average</td>
                                <td>2</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </article>
        </main>

        <script src="./assets/js/sweetalert2.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
