                            </select>

                        <div class="form-group mb-5">
                            <label class="mb-1 fw-bold blue"
                                for="block">Instances Of</label>
                            <input type="text" class="form-control" id="block"
                                placeholder="0 2 4 6 8">
                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button type="submit"
                                class="btn orange text-light fw-bold">Solve</button>
                        </div>
                    </form>
                </div>
